<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>

    <main class="container">

       <header class="header">ROCK PAPER SCISSORS</header>

        <div class="main-content">
            <div class="scoreboard">
                <div class="scoreboard-heading">
                    <h2 id="winner-result">CHOOSE YOUR WEAPON</h2>
                    <h3 id="round-descrip">First to score 5 points wins the game</h3>
                </div>
    
                <div class="display-choice">
                    <div class="box-result">
                        <i class="fa-solid fa-question fa-4x" style="color: #e5931c;"></i>
                    </div>
                    <div class="box-result">
                        <i class="fa-solid fa-question fa-4x" style="color: #e5931c;"></i>
                    </div>
                </div>
    
                <div class="display-score">
                    <p id="player-score">Player: 0</p>
                    <p id="computer-score">Computer: 0</p>
                </div>
            </div>
    
            <div class="rps-choices">
                <div class="rps-box box-1">
                    <i class="fa-regular fa-hand-back-fist fa-rotate-90" style="color: #ab0047;"></i>
                </div>
                <div class="rps-box box-2">
                    <i class="fa-regular fa-hand" style="color: #ab0047;"></i>
                </div>
                <div class="rps-box box-3">
                    <i class="fa-regular fa-hand-scissors" style="color: #ab0047;"></i>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>created by seachelle</p>
        </footer>

    </main>
</body>
</html>
