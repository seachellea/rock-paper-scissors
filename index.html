<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>

    <main class="container">

       <header class="header">ROCK PAPER SCISSORS</header>

        <div class="main-content">

            <div class="scoreboard">
                <div class="scoreboard-heading">
                    <h2 id="winner-result">CHOOSE YOUR WEAPON</h2>
                    <h3 id="round-descrip">First to score 5 points wins the game</h3>
                </div>
                
                <div class="display-result">
                    <div class="display-box player">
                        <div class="box-result">
                            <i id="player-choice" class="fa-solid fa-question fa-4x" style="color: #e5931c;"></i>
                        </div>
                        <p id="player-score">Player: 0</p>    
                    </div>
        
                    <div class="display-box computer">
                        <div class="box-result">
                            <i id="computer-choice" class="fa-solid fa-question fa-4x" style="color: #e5931c;"></i>
                        </div>
                        <p id="computer-score">Computer: 0</p>
                    </div>
                </div>
                
            </div>

            <div class="rps-choices">
                <button class="rps-box" id="rock-btn">
                    <i id="rock-icon" class="fa-regular fa-hand-back-fist fa-rotate-90 fa-4x" style="color: #ab0047;"></i>
                </button>
                <button class="rps-box" id="paper-btn"> 
                    <i class="fa-regular fa-hand fa-4x" style="color: #ab0047;"></i>
                </button>
                <button class="rps-box" id="scissors-btn">
                    <i class="fa-regular fa-hand-scissors fa-4x" style="color: #ab0047;"></i>
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>created by seachelle</p>
            <i class="fa-brands fa-github" style="color: #fddd8b;"></i>
        </footer>

    </main>
</body>
</html>
